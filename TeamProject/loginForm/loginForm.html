<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./loginForm.css" />
  </head>
  <body>
    <div class="container">
      <div id="loginBack">
        <div id="loginForm">
          <h1>Log-In</h1>
          <div class="line"></div>
          <br /><br />
          <div id="login">
            <div>Email</div>
            <input type="text" class="textArea" id="email" />
            <div>Password</div>
            <input type="password" class="textArea" id="pwd" />
          </div>
          <br />
          <label for="rememberCheck"
            ><input type="checkbox" id="rememberCheck" /> Remember Me?</label
          >
          <div id="forgot">Forgot Password</div>
          <br /><br /><br />
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>

    <script src="./loginForm.js"></script>
  </body>
</html>
