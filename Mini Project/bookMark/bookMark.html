<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bookMark</title>
  <link rel="stylesheet" href="./bookMark.css">
</head>

<body>
  <div class="bookmark">
    <h1>북마크 시스템</h1>
    <p id="hint">https://로 시작하는 주소를 위에 입력하고, 북마크로 설정할 이름을 아래에 입력하세요.<br>
      https://naver.com을 위에 입력하고, 네이버를 입력하면 '네이버 바로가기' 라는 이름의 북마크가 자동 생성됩니다.</p><br>
    <input type="text" placeholder=" 주소를 입력하세요..." id="address" class="inputAdd">
    <input type="text" placeholder=" 주소의 이름을 입력하세요..." id="addName" class="inputAdd"><br><br>
    <button onclick="clicked()" id="addAdd">추가</button>
    <p id="addarr"></p>
  </div>
  <br>

  <script src="./bookMark.js"></script>
</body>

</html>
